name: cd 

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Build the app
        run: ./scripts/buildprod.sh

      # STEP A: AUTHENTICATE USING THE JSON KEY SECRET
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          # Reference the GitHub Secret created in the preparation step
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      # STEP B: INSTALL AND CONFIGURE GCLOUD CLI
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          # Optional: Set a default project ID for gcloud commands
          project_id: 'notely-479616'

      # STEP C: USE GCLOUD CLI (authentication is now complete)
      - name: 'Build and push Docker image'
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-479616/notely-ar-repo/notely:latest .

      - name: Debug DB URL
        run: echo "DATABASE_URL is '${DATABASE_URL}'" | sed 's/./& /g'
      
      #- name: Run migraations for DB
      #  run: ./scripts/migrateup.sh
      
        # deploy job in the GitHub actions workflow
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-479616/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-479616 --max-instances=4
